<div class="tfContainer animate__animated animate__bounce">

</div>
<div class="buttonContainer animate__animated animate__bounce">
    <button class="btn btn-dark numberButtons" onclick="setValue(7)" type="button">7</button>

</div>

    <button class="btn btn-dark numberButtons" onclick="setValue(6)" type="button">6</button>

</div>
<div class="buttonContainer animate__animated animate__bounce">
    <button class="btn btn-dark numberButtons" onclick="setValue(1)" type="button">1</button>
    <button class="btn btn-dark numberButtons" onclick="setValue(2)" type="button">2</button>
    <button class="btn btn-dark numberButtons" onclick="setValue(3)" type="button">3</button>
    <button class="btn btn-dark numberButtons" onclick="setValue('/')" type="button">/</button>
</div>
<div class="buttonContainer animate__animated animate__bounce">
    <button class="btn btn-dark numberButtons" onclick="setValue(0)" type="button">0</button>
    <button class="btn btn-dark numberButtons" onclick="setValue('.')" type="button">.</button>
    <button class="btn btn-dark numberButtons" onclick="setValue('=')" type="button">=</button>
    <button class="btn btn-dark numberButtons" onclick="setValue('*')" type="button">*</button>
